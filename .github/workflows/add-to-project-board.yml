name: Adds all issues to Team Sync project board

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/holdex/projects/9
          github-token: ${{secrets.GITHUB_TOKEN}}